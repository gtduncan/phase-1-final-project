<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href='style.css' />
    </head>
    <body>
        <script defer src="src/index.js"></script>
        <div id="top-page">
            <p id='title'>My Night In</p>
            <p id='description'>Click one of the buttons below to randomly select one of today's most popular TV shows and a drink for your night in. If you like it, add to the favorites.</p>
            <img id="hamburger-button" src="assets/pngegg.png">
        </div>
        <div id="generator-container">
            <div id="show-picker" class="bottom-divs"><span>Generate a Show</span></div>
            <div id="drink-picker" class="bottom-divs"><span>Generate a Drink</span></div>
        </div>
        <div id="info-container">
            <div id="show-display" class="display-divs">
                <div id="show-header-container" class = "header-container">
                    <a id="show-header" target="_blank" class="header"></a>
                    <p id="show-heart" class="heart">&#x2661;</p>
                </div>
                <p id="show-desc"></p>
            </div>
            <div id="drink-display" class="display-divs">
                <div id="drink-header-container" class = "header-container">
                    <a id="drink-header" target="_blank" class="header"></a>
                    <p id="drink-heart" class="heart">&#x2661;</p>
                </div>
                <p id="drink-ingredients"></p>
                    <ul id="drink-list"></ul>
                <p id="drink-instructions"></p>
            </div>
        </div>
        <div id="favorites-container">
            <div id="favorites-display-container">
                <p id="favorites-header">Favorites</p><hr>
                <p id="favorites">
                    <p id="show-favorites">Shows</p>
                        <ul id="show-favorite-list" class="favorite-list"></ul>
                    <hr>
                    <p id="drink-favorites">Drinks</p>
                        <ul id="drink-favorite-list" class="favorite-list"></ul>
                    <hr>
                </p>
            </div>
        </div>
    </body>
</html>
